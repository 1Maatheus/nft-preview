<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card Component</title>
    </style>
  </head>
  <body>
   <div class="container">
    <div class="card">
      <div class="image">
        <div class="preview">
          <img class="image-preview" src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="text">
        <h3 class="description">Equilibrium #3429</h3>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="eth"><img class="img" src="./images/icon-ethereum.svg" alt="">
          <p>0.041ETH</p>
        </div>
          <div class="time"><img class="clock" src="./images/icon-clock.svg" alt="">
            <p class="days">3 days left</p>
          </div>
      </div>
      <div class="line"></div>

      <div class="profile">
        <div class="pic-profile"><img class="pic" src="./images/image-avatar.png" alt=""></div>
        
        <h4 class="text-footer">Creation of <span class="name"> Jules Wyvern</span></h4>
      </div>
    </div>
   </div>
  </body>
</html>
